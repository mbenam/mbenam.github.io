<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Print Rent Receipt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script src="misc.js"></script>
    <script src="numberToWords.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
  </head>
  <body>
    <div id="inputPanel">
    <div id ="tenant" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <script src="tenant.js"></script>  
    <label class="mdl-textfield__label" for="Tenant">Tenant</label>
  </div>

    <div id ="unit" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <script src="units.js"></script>  
      <label class="mdl-textfield__label" for="Unit">Unit</label>
    </div>

    <div id ="month" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <script src="months.js"></script>  
      <label class="mdl-textfield__label" for="Month">Month</label>
    </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <select class="mdl-textfield__input" id="invoiceNo" name="invoiceNo">
      <option></option>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
    </select>
    <label class="mdl-textfield__label" for="invNo">Invoice No.</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="rent"/>
    <label class="mdl-textfield__label" for="rentPaid">Rent Paid</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="prevBalance"/>
    <label class="mdl-textfield__label" for="previousBalance">Previous Balance</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="remainingBalance"/>
    <label class="mdl-textfield__label" for="remainingBalance">Remaining Balance</label>
  </div>


  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <select class="mdl-textfield__input" id="paymentType" name="paymentType">
      <option></option>
        <option value=410>Cash</option>
        <option value=438>Online deposit</option>
        <option value=465>Money Order</option>
        <option value=498>Direct Deposit</option>
    </select>
    <label class="mdl-textfield__label" for="paymanetType">Payment Type</label>
  </div>


    <p>
    
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="writeReceipt" onclick="writeBtnClick()">Write Receipt</button><p>

    <!--<button id="savePdfReceipt" onclick="pdfBtnClick()">Download PDF</button><p>-->
</div>


<div id="receiptPanel" style="display:none">      
    <canvas id="canvas" width="976" height="550"></canvas><p>
    <script> loadImage(); </script>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="editReceipt" onclick="editBtnClick()">Edit Receipt</button><p>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="saveReceipt" onclick="saveBtnClick()">Download JPEG</button><p>
</div>

  </body>
</html>
