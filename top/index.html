<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TOS Order Parser</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>TOS Order Parser</h2>
  <span>Enter Order Text: <input type="text" id="orderText" size="50"><button onclick="parseOrder();">Parse</button><button onclick="codeCopy();">Copy</button></span>
  <p></p>
  <span>Order Code: <input type="text" id="orderCode" size="55"><button onclick="orderCopy();">Copy</button></span>
  <p></p>
  <span>Stock Symbol: <input type="text" id="symbol" size="52"><button onclick="symbolCopy();">Copy</button></span>
  <p></p>
  <span>Expiry Date: <input type="text" id="expDate" size="54"><button onclick="dateCopy();">Copy</button></span>
  <p></p>
  <script src="script.js"></script>
</body>

</html>
