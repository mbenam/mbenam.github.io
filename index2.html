<!doctype html>
<html ng-app ng-controller="Init_html">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        #crosshair-h{
            width:100%;
            height:1px;
            margin-top:-1px;
        }
        #crosshair-v{
            height:100%;
            width:1px;
            margin-left:-1px;
        }
        .hair{    
            position:fixed;
            background-color:rgba(100,100,100,0.5);
            box-shadow:0 0 5px rgb(100,100,100);
        }
    </style>
      <script type='text/javascript'>//<![CDATA[ 
    $(window).load(function(){
    var cH = $('#crosshair-h'),
        cV = $('#crosshair-v');

    $(document).on('vmousemove',function(e){
        cH.css('top',e.pageY);
        cV.css('left',e.pageX);
    });
    });//]]>  

    </script>

  </head>
  <body>

<div id="crosshair-h" class="hair"></div>
<div id="crosshair-v" class="hair"></div>

<form ng-submit="submit()" ng-controller="Ctrl">
  Enter ticker and hit enter:
  <input type="text" ng-model="text" name="text" />
  <input type="submit" id="submit" value="Submit" /> <p>
  <h3>Price & Volatility for ticker {{ticker}}</h3>
  <img src={{t_price}}></img><p>
  <img src={{t_volatility}}></img><p>
</form>


  </body>
</html>
